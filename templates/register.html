{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block content %}
    <br/><br/><br/>
    <div class="container text-center back_color centre" style="width: 400px; height:300px;" >
      <h1>Register</h1>
      <br>
      <form action="" method="POST">
        <div class="form-group">
            <input type="text" placeholder="Username" class="form-group" name="username">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-group" name="password">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form> 
      {% if error %}
        <p class="error"><strong> {{ error }} </strong>
      {% endif %}
    </div>
{% endblock %}
